#### START CI CONFIG
language: node_js

node_js:
  - 8.12.0
  
env:
  - APP_NAME=${appName}
  - APP_ROOT_DIR=appRoot
  - FULL_APP_DIR=$SHIPPABLE_BUILD_DIR/appRoot/${appName}
    
build:
  cache: true
  ci:
    # npm mirrors can sometimes be flacky, better to use shippable_retry
    # http://docs.shippable.com/ci/advancedOptions/retry/  
    - shippable_retry npm install -g @angular/cli
    - mkdir -p $APP_ROOT_DIR
    - cd $APP_ROOT_DIR
    - ng new $APP_NAME --defaults
    - ls $SHIPPABLE_BUILD_DIR
    - cp -r $SHIPPABLE_BUILD_DIR/$APP_NAME/. $FULL_APP_DIR
    - cd $FULL_APP_DIR
    - npm install --prod
    - npm run setup
    - ng build
       
services:
  - mongodb
      
#### END CI CONFIG